<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Piedra Papel o Tijera</title>
  </head>

  <body>
    <div class="container">
      <div class="resultados">
        <p id="playerScore">Jugador : 0</p>
        <p id="computerScore">Maquina : 0</p>
      </div>
      <div class="res">
        <p id="resultado">Resultado</p>
      </div>
      <div class="ronda">
        <img id="player" src="images/default.png" alt="" />
        <img id="pc" src="images/default.png" alt="" />
      </div>

      <div>
        <br />
      </div>

      <div class="select">
        <button class="button" id="piedra"></button>
        <button class="button" id="papel"></button>
        <button class="button" id="tijera"></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
